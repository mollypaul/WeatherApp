<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather App</title>

      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href="src/styles.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input 
              type="search" 
              placeholder="Enter city" 
              autofocus="on" 
              autocomplete="off" 
              id="city-input" 
              class="form-control shadow-sm"
              />
            </div>
            <div class="col-3"> 
              <input class="form-control btn btn-success shadow-sm w-100" type="submit" value="Search" />
            </div>
            <div class="col-3">
              <button 
              class="form-control btn btn-primary shadow-sm w-100" 
              type="submit" 
              id="current-button">
              Current</button>
            </div> 
          </div>
        </form>
      </div>   

        <div class="row">
          <div class="col-4">
            <h1 class="city" id="city"></h1>
            <ul>
              <li id="date">Tuesday 20:34</li>
              <li id="description">Cloudy</li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="clearfix">
                  <div class="float-left">
                    <span class="temperature" id="temperature"></span>
                    <span class="units">°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul class=description>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
    </div>

      <div class="future-forecast">
        <div class="row">
          <div class="col">
            <div class="card" style="width:12rem">
              <div class="card-body">
                <h5 class="day1">Tuesday</h5>
                <h5 class="day1-temp">66°F / 56°F</h5>
                <h5 class="day1-details">Foggy</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width:12rem">
              <div class="card-body">
                <h5 class="day2">Wednesday</h5>
                <h5 class="day2-temp">62°F / 54°F</h5>
                <h5 class="day2-details">Partly Cloudy</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width:12rem">
              <div class="card-body">
                <h5 class="day3">Thursday</h5>
                <h5 class="day3-temp">68°F / 60°F</h5>
                <h5 class="day3-details">Sunny</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width:12rem">
              <div class="card-body">
                <h5 class="day4">Friday</h5>
                <h5 class="day4-temp">69°F / 44°F</h5>
                <h5 class="day4-details">Sunny</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width:12rem">
              <div class="card-body">
                <h5 class="day5">Saturday</h5>
                <h5 class="day5-temp">52°F / 43°F</h5>
                <h5 class="day5-details">Rain Showers</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
